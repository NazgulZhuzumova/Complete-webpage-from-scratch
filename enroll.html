    <script type="text/javascript">

        function calculate() {
            let course = 0;
            let membership = 0;
            let total = 0;

            if (document.getElementById("adult").checked == true) {
                course = 50;

            } else if (document.getElementById("teen").checked){
                course = 100;
            } else if (document.getElementById("child").checked){
                course = 150;
            }  

            memberships = 50 * document.getElementById("memberships").value;

            total = course + memberships;

            alert("Your total cost is: $ " + total); // This produces a concatinated string in an alert box. Concatination is a string where you append another string to it.
        }

    </script>
